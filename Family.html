<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BC+Minimal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Me & I.css">
</head>
<body>
  <div class="back-button-container">
    <a href="index.html" onclick="localStorage.setItem('showpfolder', true); return true;" class="back-button"> Back</a>
  </div>
      <div class="grid-wrapper">
        <div class="grid-container">
            
          <div class="photo-item"><img src="family/1.jpg" alt="Photo 1"></div>
          <div class="photo-item"><img src="family/2.jpg" alt="Photo 2"></div>
          <div class="photo-item"><img src="family/3.jpg" alt="Photo 3"></div>
          <div class="photo-item"><img src="family/4.jpg" alt="Photo 4"></div>
          <div class="photo-item"><img src="family/5.jpg" alt="Photo 5"></div>
          <div class="photo-item"><img src="family/6.jpg" alt="Photo 6"></div>
          <div class="photo-item"><img src="family/7.jpg" alt="Photo 7"></div>
          <div class="photo-item"><img src="family/8.jpg" alt="Photo 8"></div>
          <div class="photo-item"><img src="family/9.jpg" alt="Photo 9"></div>
          <div class="photo-item"><img src="family/10.jpg" alt="Photo 10"></div> 
          <div class="photo-item"><img src="family/11.jpg" alt="Photo 11"></div>
          <div class="photo-item"><img src="family/12.jpg" alt="Photo 12"></div>
          <div class="photo-item"><img src="family/13.jpg" alt="Photo 13"></div>
          <div class="photo-item"><img src="family/14.jpg" alt="Photo 14"></div>
          <div class="photo-item"><img src="family/15.jpg" alt="Photo 15"></div>
          <div class="photo-item"><img src="family/16.jpg" alt="Photo 16"></div>
        </div>
      </div>

      <div class="modal" id="modal">
        <img class="modal-content" id="modal-image">
        <span class="close">&times;</span>
      </div>

      <script>
        const modal = document.getElementById('modal');
const modalImage = document.getElementById('modal-image');
const photos = Array.from(document.querySelectorAll('.photo-item img')).map(img => img.src);
let currentIndex = 0;

// Open modal with specific photo
function openModal(index) {
  modal.style.display = 'block';
  modalImage.src = photos[currentIndex = index];
}

// Add event listeners to each photo item
document.querySelectorAll('.photo-item img').forEach((img, index) => {
  img.addEventListener('click', () => openModal(index));
});

// Navigate photos in modal
modalImage.addEventListener('click', (e) => {
  const halfWidth = modalImage.offsetWidth / 2;
  currentIndex = (e.offsetX < halfWidth) ? (currentIndex - 1 + photos.length) % photos.length : (currentIndex + 1) % photos.length;
  modalImage.src = photos[currentIndex];
});

// Close modal
document.querySelector('.close').addEventListener('click', () => modal.style.display = 'none');

// Close modal when clicking outside of the image
modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

// Optional keyboard navigation
document.addEventListener('keydown', (e) => {
  if (modal.style.display === 'block') {
    currentIndex = (e.key === 'ArrowLeft') ? (currentIndex - 1 + photos.length) % photos.length : (e.key === 'ArrowRight') ? (currentIndex + 1) % photos.length : currentIndex;
    modalImage.src = photos[currentIndex];
  }
});
      </script>

</body>
</html>
