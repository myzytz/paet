  <script>
let currentPlayer = null;
let currentSongIndex = 0;
let songs = [];

document.querySelector('.select-selected').addEventListener('click', () => {
  document.querySelector('.select-items').style.display = 'block';
});

document.addEventListener('click', (e) => {
  if (!document.querySelector('.select-items').contains(e.target) && e.target !== document.querySelector('.select-selected')) {
    document.querySelector('.select-items').style.display = 'none';
  }
});

document.querySelectorAll('.select-items div').forEach((item) => {
  item.addEventListener('click', () => {
    document.querySelector('.select-selected').innerText = item.innerText;
    filterSongs(item.dataset.value);
    document.querySelector('.select-items').style.display = 'none';
  });
});

function filterSongs(category) {
  const songList = document.getElementById('song-list');
  const songElements = songList.getElementsByTagName('li');
  songs = [];

  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.style.display = 'none';
    document.querySelector('.selected-song').classList.remove('selected-song');
  }

  for (let i = 0; i < songElements.length; i++) {
    const song = songElements[i];
    if (category === song.dataset.category) {
      song.style.display = 'block';
      songList.classList.add('show-bg');
      songs.push(song);
    } else {
      song.style.display = 'none';
    }
  }

  if (category === '') {
    songList.classList.remove('show-bg');
  }

  currentSongIndex = 0;
}

function playSong(playerId, songElement) {
  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.classList.remove('playing');
    const previouslySelected = document.querySelector('.selected-song');
    if (previouslySelected) {
      previouslySelected.classList.remove('selected-song');
    }
  }
  currentPlayer = document.getElementById(playerId);
  currentPlayer.classList.add('playing');
  currentPlayer.play();

  songElement.classList.add('selected-song');
  currentPlayer.addEventListener('ended', playNextSong);
}

function playNextSong() {
  currentPlayer.classList.remove('playing');
  document.querySelector('.selected-song').classList.remove('selected-song');
  currentSongIndex++;

  if (currentSongIndex >= songs.length) {
    currentSongIndex = 0;
  }

  const nextSong = songs[currentSongIndex].querySelector('audio');
  if (nextSong) {
    playSong(nextSong.id, songs[currentSongIndex].querySelector('.song-title'));
  }
}
</script>
