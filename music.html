.custom-select {

 background-color: rgba(199, 29, 123, 0.7);

  <script>
let currentPlayer = null;
let currentSongIndex = 0;
let songs = [];
let audioContext;
let sound;
let currentSound;
let randomIndex;

var countdownInterval;
var countdownValue = 1;
var isCountdownRunning = false;
var isCountdownFinished = false;

const bgImages = [
  'https://giffiles.alphacoders.com/136/13663.gif',
  'https://i.pinimg.com/originals/5d/1c/a5/5d1ca57c605fdae93d9896719112e572.gif',
  'https://i.pinimg.com/originals/57/a4/c9/57a4c91e391b664e7658f4e48f69c452.gif',
  'https://giffiles.alphacoders.com/152/15261.gif',
];

function handleClick() {
  if (!isCountdownRunning) {
    startCountdown();
  } else if (isCountdownFinished) {
    openCurtain();
  }
}

function startCountdown() {
  let storedIndex = localStorage.getItem('bgImageIndex');
  let newIndex;

  if (storedIndex === null) {
    newIndex = Math.floor(Math.random() * bgImages.length);
  } else {
    newIndex = Math.floor(Math.random() * (bgImages.length - 1));
    if (newIndex >= storedIndex) {
      newIndex++;
    }
  }

  localStorage.setItem('bgImageIndex', newIndex);
  randomIndex = newIndex;
  document.body.style.backgroundImage = `url(${bgImages[randomIndex]})`;
  isCountdownRunning = true;
  document.getElementById('countdown').style.display = 'block';
  document.getElementById('countdown').innerHTML = "bbQ!";
  countdownValue = 1;
  countdownInterval = setInterval(function() {
    countdownValue--;
    if (countdownValue === 0) {
      clearInterval(countdownInterval);
      isCountdownFinished = true;
      document.getElementById('countdown').style.display = 'none';
    }
  }, 1000);
}

function openCurtain() {
  if (typeof backgroundSound !== 'undefined' && backgroundSound) {
    backgroundSound.pause();
    backgroundSound.currentTime = 0;
  }
  
  document.getElementById('overlay-left').style.transform = 'translateX(-100%)';
  document.getElementById('overlay-right').style.transform = 'translateX(100%)';
  
  if (window.innerWidth <= 768) {
    const sounds = [
      new Audio('sounds/waterfalls.mp4'),
      new Audio('sounds/forest.weba'),
      new Audio('sounds/waterflow.weba'),
      new Audio('sounds/waterfalls.mp4'),
    ];
    sounds.forEach(sound => sound.loop = true);
    backgroundSound = sounds[randomIndex];
    backgroundSound.play();
  }
  
  setTimeout(function() {
    document.getElementById('overlay').style.display = 'none';
  }, 2700); 
}

document.querySelector('.select-selected').addEventListener('click', () => {
  document.querySelector('.select-items').style.display = 'block';
});

document.addEventListener('click', (e) => {
  if (!document.querySelector('.select-items').contains(e.target) && e.target !== document.querySelector('.select-selected')) {
    document.querySelector('.select-items').style.display = 'none';
  }
});

document.querySelectorAll('.select-items div').forEach((item) => {
  item.addEventListener('click', () => {
    document.querySelector('.select-selected').innerText = item.innerText;
    filterSongs(item.dataset.value);
    document.querySelector('.select-items').style.display = 'none';
  });
});

function filterSongs(category) {
  const songList = document.getElementById('song-list');
  const allSongs = songList.querySelectorAll('li');
  songs = [];
  const songElements = songList.querySelectorAll('li[data-category="' + category + '"]');

  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.style.display = 'none';
    document.querySelector('.selected-song').classList.remove('selected-song');
  }

  allSongs.forEach(song => {
    song.style.display = 'none';
  });

  songElements.forEach(song => {
    song.style.display = 'block';
    songList.classList.add('show-bg');
    songs.push(song);
  });

  if (category === '') {
    songList.classList.remove('showList-bg');
  }

  currentSongIndex = 0;
}


function playSong(playerId, songElement) {
  if (currentPlayer) {
    currentPlayer.removeEventListener('ended', playNextSong);
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.classList.remove('playing');
    const previouslySelected = document.querySelector('.selected-song');
    if (previouslySelected) {
      previouslySelected.classList.remove('selected-song');
    }
  }
  
  currentPlayer = document.getElementById(playerId);
  currentPlayer.addEventListener('ended', playNextSong);
  currentPlayer.classList.add('playing');

  if (typeof backgroundSound !== 'undefined' && backgroundSound) {
    backgroundSound.pause();
    backgroundSound.currentTime = 0;
  }

  currentPlayer.play().catch(error => console.log('Playback error:', error));
  songElement.classList.add('selected-song');

  const songIndex = songs.findIndex(song => song.querySelector('audio').id === playerId);
  currentSongIndex = songIndex;

  document.getElementById('custom-audio-bar').style.display = 'block';
  document.getElementById('play-pause-btn').textContent = 'Pause';

  currentPlayer.addEventListener('timeupdate', () => {
    const progress = (currentPlayer.currentTime / currentPlayer.duration) * 100;
    document.getElementById('progress-bar').value = progress;
    document.getElementById('current-time').textContent = formatTime(currentPlayer.currentTime);
    document.getElementById('total-time').textContent = formatTime(currentPlayer.duration);
  });

  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: songElement.textContent,
      artist: 'Your Artist',
      album: 'Your Album',
    });
    navigator.mediaSession.playbackState = 'playing';
  }
}

document.getElementById('play-pause-btn').addEventListener('click', () => {
  if (currentPlayer.paused) {
    currentPlayer.play();
    document.getElementById('play-pause-btn').textContent = 'Pause';
  } else {
    currentPlayer.pause();
    document.getElementById('play-pause-btn').textContent = 'Play';
  }
});

document.getElementById('progress-bar').addEventListener('input', () => {
  const progress = document.getElementById('progress-bar').value;
  currentPlayer.currentTime = (progress / 100) * currentPlayer.duration;
});

function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60);
  return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

//PLAY NEXT SONG
function playNextSong() {
  currentPlayer.classList.remove('playing');
  document.querySelector('.selected-song').classList.remove('selected-song');
  
  currentSongIndex++;
  if (currentSongIndex >= songs.length) {
    // Stop music here
    currentPlayer = null;
    document.getElementById('custom-audio-bar').style.display = 'none';
    return;
  }
  
  const nextSongElement = songs[currentSongIndex];
  const nextSongAudio = nextSongElement.querySelector('audio');
  const nextSongTitle = nextSongElement.querySelector('.song-title');
  
  if (nextSongAudio && nextSongTitle) {
    playSong(nextSongAudio.id, nextSongTitle);
  }
}

const bgImage = document.querySelector('body'); 
const refreshLink = document.querySelector('a[href="music.html"]');
const backLink = document.querySelector('a[href="index.html"]');
const swapLink = document.querySelector('a[href="swap.html"]');
const customSelect = document.querySelector('.custom-select');
const songList = document.querySelector('#song-list');

customSelect.style.position = 'absolute';
customSelect.style.top = '3vh';
customSelect.style.left = '50%';
customSelect.style.transform = 'translateX(-50%)';

refreshLink.style.display = 'none';
backLink.style.display = 'none';
swapLink.style.display = 'none';
customSelect.style.display = 'none';
songList.style.display = 'none';

let elementsVisible = false;

bgImage.addEventListener('click', (e) => {
  if (e.target === bgImage) {
    elementsVisible = !elementsVisible;
    refreshLink.style.display = elementsVisible ? 'block' : 'none';
    backLink.style.display = elementsVisible ? 'block' : 'none';
    swapLink.style.display = elementsVisible ? 'block' : 'none';
    customSelect.style.display = elementsVisible ? 'block' : 'none';
    songList.style.display = elementsVisible ? 'block' : 'none';
    if (elementsVisible && currentPlayer && !currentPlayer.paused) {
      document.getElementById('custom-audio-bar').style.display = 'block';
    } else {
      document.getElementById('custom-audio-bar').style.display = 'none';
    }
  }
});

customSelect.addEventListener('click', (e) => {
  e.stopPropagation();
});
document.querySelector('.select-items').addEventListener('click', (e) => {
  e.stopPropagation();
});
document.querySelectorAll('.select-items div').forEach((item) => {
  item.addEventListener('click', (e) => {
    e.stopPropagation();
  });
});

window.addEventListener('load', function() {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(registration => {
        console.log('Service Worker registered!');
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
  }

  if (typeof backgroundSound !== 'undefined' && backgroundSound) {
    backgroundSound.pause();
    backgroundSound.currentTime = 0;
  }
});
</script>
