<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Music Collection</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap">
  
<style>
  * {
    font-family: 'Mynerve', cursive;
  }
  
 body {
  text-align: center;
  background-image: url('https://giffiles.alphacoders.com/101/10178.gif');
  background-size: 100% 100%;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  overflow: hidden;
  color: #fff;
}

.custom-select {
  position: relative;
  display: inline-block;
  margin-bottom: 30px;
  top: 20px;
  width: 200px;
}

.select-selected {
  background-color: #d865b5;
  color: #fff;
  padding: 0px 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  height: 40px;
  text-align: center;
  position: relative;
  padding-right: 40px;
  padding-left: 10px;
  line-height: 40px;
}

.select-selected::after {
  content: '';
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 5px 5px 0 5px;
  border-color: #fff transparent transparent transparent;
}

.select-items {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background-color: #d865b5;
  border: none;
  border-radius: 5px;
  display: none;
  z-index: 1;
  max-height: 200px;
  overflow-y: auto;
}

.select-items div {
  padding: 10px;
  cursor: pointer;
  color: #fff;
  border-bottom: 1px solid #c35a9d;
}

.select-items div:hover {
  background-color: #c35a9d;
}

.select-items div:last-child {
  border-bottom: none;
}

#song-list {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px;
  border-radius: 2px;
  width: fit-content;
  white-space: nowrap;
  padding-bottom: 0; /* or try padding: 10px 10px 0 10px; */
}

#song-list.show-bg {
  background-color: rgba(0, 0, 0, 0.5);
}




#song-list li {
  margin-bottom: 10px;
  cursor: pointer;
  
}

  audio {
  display: none;
  position: fixed;
  bottom: -78vh; /* increased from 20px */
  left: 50%;
  transform: translateX(-50%);
}
  
  

   @media only screen and (max-width: 375px) {
    body {
        background-image: url('https://i.pinimg.com/originals/fd/0a/44/fd0a44be763c9a28cadaf2013340e6b8.gif');
        background-size: cover;
      }
   
       audio {
  display: none;
  position: fixed;
  bottom: -65vh; /* increased from 20px */
  left: 55%;
  transform: translateX(-50%);
}

}
    
    @media only screen and (min-width: 376px) and (max-width: 768px) {
      body {
        background-image: url('https://i.pinimg.com/originals/fd/0a/44/fd0a44be763c9a28cadaf2013340e6b8.gif');
        background-size: cover;
      }
      .custom-select {
        width: 50%;
      }
      #song-list {
        font-size: 16px;
      }

       audio {
  display: none;
  position: fixed;
  bottom: -65vh; /* increased from 20px */
  left: 55%;
  transform: translateX(-50%);
}

    }

     

  </style>
</head>
<body>
  
<div class="custom-select">
  <div class="select-selected">Select Categories</div>
  <div class="select-items">
    <div data-value="love-songs">Sleep Songzzz</div>
    <div data-value="rock-songs">Medley Rocks</div>
  </div>
</div>

<ul id="song-list">
  <!-- Love Songs -->
  <li data-category="love-songs" style="display: none;">
    <span class="song-title" onclick="playSong('player1')">How deep is your love</span>
    <audio id="player1" controls>
      <source src="music/how deep.weba" type="audio/webm">
    </audio>
  </li>
  <li data-category="love-songs" style="display: none;">
    <span class="song-title" onclick="playSong('player2')">Dont Know What to Say</span>
    <audio id="player2" controls>
      <source src="music/Dont Know What To Say.mp4" type="audio/mp4">
    </audio>
  </li>
  <li data-category="love-songs" style="display: none;">
    <span class="song-title" onclick="playSong('player3'); setTimeout(() => { document.getElementById('player3').currentTime += 4.5; }, 100)">In My Dreams</span>
    <audio id="player3" controls>
      <source src="music/In My Dreams.mp4" type="audio/mp4">
    </audio>
  </li>
  <li data-category="love-songs" style="display: none;">
    <span class="song-title" onclick="playSong('player4'); setTimeout(() => { document.getElementById('player4').currentTime += 1; }, 100)">aubrey</span>
    <audio id="player4" controls>
      <source src="music/aubrey.webm" type="audio/webm">
    </audio>
  </li>
  <!-- Rock Songs -->
  <li data-category="rock-songs" style="display: none;">
    <span class="song-title" onclick="playSong('player5'); setTimeout(() => { document.getElementById('player5').currentTime += 3.5; }, 100)">eminence</span>
    <audio id="player5" controls>
      <source src="music/Eminence Front.weba" type="audio/webm">
    </audio>
  </li>
</ul>
  
</body>
  <script>
 let currentPlayer = null;

document.querySelector('.select-selected').addEventListener('click', () => {
  document.querySelector('.select-items').style.display = 'block';
});

document.addEventListener('click', (e) => {
  if (!document.querySelector('.select-items').contains(e.target) && e.target !== document.querySelector('.select-selected')) {
    document.querySelector('.select-items').style.display = 'none';
  }
});

document.querySelectorAll('.select-items div').forEach((item) => {
  item.addEventListener('click', () => {
    document.querySelector('.select-selected').innerText = item.innerText;
    filterSongs(item.dataset.value);
    document.querySelector('.select-items').style.display = 'none';
  });
});

function filterSongs(category) {
  const songList = document.getElementById('song-list');
  const songs = songList.getElementsByTagName('li');

  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.style.display = 'none';
  }

  for (let i = 0; i < songs.length; i++) {
    const song = songs[i];
    if (category === song.dataset.category) {
      song.style.display = 'block';
      songList.classList.add('show-bg');
    } else {
      song.style.display = 'none';
    }
  }

  if (category === '') {
    songList.classList.remove('show-bg');
  }
}

function playSong(playerId) {
  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.style.display = 'none';
  }
  currentPlayer = document.getElementById(playerId);
  currentPlayer.style.display = 'block';
  currentPlayer.play();
}
</script>



</html>
