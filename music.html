  <script>
let currentPlayer = null;
let currentSongIndex = 0;
let songs = [];
let audioContext;
let sound;

document.querySelector('.select-selected').addEventListener('click', () => {
  document.querySelector('.select-items').style.display = 'block';
});

document.addEventListener('click', (e) => {
  if (!document.querySelector('.select-items').contains(e.target) && e.target !== document.querySelector('.select-selected')) {
    document.querySelector('.select-items').style.display = 'none';
  }
});

document.querySelectorAll('.select-items div').forEach((item) => {
  item.addEventListener('click', () => {
    document.querySelector('.select-selected').innerText = item.innerText;
    filterSongs(item.dataset.value);
    document.querySelector('.select-items').style.display = 'none';
  });
});

function filterSongs(category) {
  const songList = document.getElementById('song-list');
  const songElements = songList.getElementsByTagName('li');
  songs = [];

  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.style.display = 'none';
    document.querySelector('.selected-song').classList.remove('selected-song');
  }

  for (let i = 0; i < songElements.length; i++) {
    const song = songElements[i];
    if (category === song.dataset.category) {
      song.style.display = 'block';
      songList.classList.add('show-bg');
      songs.push(song);
    } else {
      song.style.display = 'none';
    }
  }

  if (category === '') {
    songList.classList.remove('showList-bg');
  }

  currentSongIndex = 0;

  // Add event listener here
  if (songs.length > 0 && currentPlayer) {
    currentPlayer.addEventListener('ended', playNextSong);
  }
}

function playSong(playerId, songElement) {
  if (sound) {
    sound.pause(); // Pause the current sound
    sound = null;
  }
  if (currentPlayer) {
    currentPlayer.pause();
    currentPlayer.currentTime = 0;
    currentPlayer.classList.remove('playing');
    const previouslySelected = document.querySelector('.selected-song');
    if (previouslySelected) {
      previouslySelected.classList.remove('selected-song');
    }
    currentPlayer.removeEventListener('ended', playNextSong); // Remove old listener
  }
  currentPlayer = document.getElementById(playerId);
  currentPlayer.classList.add('playing');
  currentPlayer.play().catch(error => console.log('Playback error:', error));
  songElement.classList.add('selected-song');
  currentPlayer.onended = playNextSong; // Add new listener

  // Request media session
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: songElement.textContent,
      artist: 'Your Artist',
      album: 'Your Album',
    });
    navigator.mediaSession.playbackState = 'playing';
  }
}

//PLAY NEXT SONG
function playNextSong() {
  setTimeout(() => {
    currentPlayer.classList.remove('playing');
    document.querySelector('.selected-song').classList.remove('selected-song');
    currentSongIndex++;

    if (currentSongIndex >= songs.length) {
      currentSongIndex = 0;
    }

    const nextSong = songs[currentSongIndex].querySelector('audio');
    if (nextSong) {
      playSong(nextSong.id, songs[currentSongIndex].querySelector('.song-title'));
    }
  }, 100); 
}

//SWAP BACKGROUND IMAGES
const bgImages = [
  'https://giffiles.alphacoders.com/136/13663.gif',
  'https://i.pinimg.com/originals/5d/1c/a5/5d1ca57c605fdae93d9896719112e572.gif',
  'https://i.pinimg.com/originals/57/a4/c9/57a4c91e391b664e7658f4e48f69c452.gif',
];
const sounds = [
  new Audio('sounds/waterfalls.mp4'),
  new Audio('sounds/forest.weba'),
  new Audio('sounds/waterflow.weba'),
];
sounds.forEach(sound => sound.loop = true);

const randomIndex = Math.floor(Math.random() * bgImages.length);
const randomImage = bgImages[randomIndex];
document.documentElement.style.setProperty('--bg-image', `url(${randomImage})`);

sounds[randomIndex].play().catch(error => console.log('Sound playback error:', error));
sound = sounds[randomIndex];

// Request audio focus
if (typeof AudioContext !== 'undefined') {
  audioContext = new AudioContext();
} else if (typeof webkitAudioContext !== 'undefined') {
  audioContext = new webkitAudioContext();
}

// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(registration => {

    })
    .catch(error => {
      console.log('Service worker registration failed:', error);
    });
}

//CLICK BACKGROUND FUNCTION 
// Get the background image and elements
const bgImage = document.querySelector('body'); // assuming the background image is the body
const refreshLink = document.querySelector('a[href="music.html"]');
const backLink = document.querySelector('a[href="index.html"]');
const customSelect = document.querySelector('.custom-select');
const songList = document.querySelector('#song-list');

// Style custom select
customSelect.style.position = 'absolute';
customSelect.style.top = '3vh';
customSelect.style.left = '50%';
customSelect.style.transform = 'translateX(-50%)';

// Hide elements initially
refreshLink.style.display = 'none';
backLink.style.display = 'none';
customSelect.style.display = 'none';
songList.style.display = 'none';

let elementsVisible = false;

// Add event listener to the background image
bgImage.addEventListener('click', (e) => {
  if (e.target === bgImage) {
    elementsVisible = !elementsVisible;
    refreshLink.style.display = elementsVisible ? 'block' : 'none';
    backLink.style.display = elementsVisible ? 'block' : 'none';
    customSelect.style.display = elementsVisible ? 'block' : 'none';
    songList.style.display = elementsVisible ? 'block' : 'none';
  }
});

// Stop event propagation on custom select and its children clicks
customSelect.addEventListener('click', (e) => {
  e.stopPropagation();
});
document.querySelector('.select-items').addEventListener('click', (e) => {
  e.stopPropagation();
});
document.querySelectorAll('.select-items div').forEach((item) => {
  item.addEventListener('click', (e) => {
    e.stopPropagation();
  });
});
</script>
