  .stacked-images {
  position: absolute;
  height: 300px;
  width: 300px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

    .stacked-images img {
      position: absolute;
      width: 100px;
      height: auto;
      object-fit: contain;
    }

    /* generated CSS */
    .stacked-images img:nth-child(1) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 29;
    }

    /* use the sass generated css or the js approach */
    /* for simplicity, i'll just add the styles for 29 images */
    .stacked-images img:nth-child(n+2) {
      top: calc(50% + (var(--i) * 10px));
      left: calc(50% + (var(--i) * 5px));
      transform: rotate(calc(var(--i) * 10deg));
      z-index: calc(29 - var(--i));
    }

    .stacked-images img:nth-child(2) {
      --i: 1;
    }

    .stacked-images img:nth-child(3) {
      --i: 2;
    }

    /* add more styles for the rest of the images */

    .modal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }

    .image-modal {
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      cursor: pointer;
    }

    .image-close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      cursor: pointer;
    }


    @media (max-width: 768px) {
  .modal-content {
    grid-template-columns: repeat(3, 50px);
    gap: .5;
  }
  
  .modal-content img {
    width: 50px;
    height: 50px;
  }
}

@media (max-width: 375px) {

  <script>
    function showModal() {
      document.querySelector('.stacked-images').style.display = 'none';
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.querySelector('.stacked-images').style.display = 'block';
      document.getElementById("modal").style.display = "none";
    }

    function showImageModal(src) {
      document.getElementById("large-image").src = src;
      document.getElementById("image-modal").style.display = "flex";
    }

    function closeImageModal() {
      document.getElementById("image-modal").style.display = "none";
    }

   const images = document.querySelectorAll('.stacked-images img');

images.forEach((image, index) => {
  if (index === 0) {
    image.style.top = `50%`;
    image.style.left = `50%`;
    image.style.transform = `translate(-50%, -50%) ${image.style.transform}`;
    image.style.zIndex = images.length - index;
  } else {
    const x = Math.random() * 200 - 100; 
    const y = Math.random() * 200 - 100; 

    image.style.top = `calc(50% + ${y}px)`;
    image.style.left = `calc(50% + ${x}px)`;
    image.style.zIndex = images.length - index;
  }
});

  </script>
