  .stacked-images {
  position: absolute;
  height: 300px;
  width: 300px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

    .stacked-images img {
      position: absolute;
      width: 100px;
      height: auto;
      object-fit: contain;
    }

    /* generated CSS */
    .stacked-images img:nth-child(1) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 29;
    }

    /* use the sass generated css or the js approach */
    /* for simplicity, i'll just add the styles for 29 images */
    .stacked-images img:nth-child(n+2) {
      top: calc(50% + (var(--i) * 10px));
      left: calc(50% + (var(--i) * 5px));
      transform: rotate(calc(var(--i) * 10deg));
      z-index: calc(29 - var(--i));
    }

    .stacked-images img:nth-child(2) {
      --i: 1;
    }

    .stacked-images img:nth-child(3) {

    .modal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }

  <script>
    function showModal() {
  document.querySelector('.stacked-images').style.display = 'none';
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.querySelector('.stacked-images').style.display = 'block';
  document.getElementById("modal").style.display = "none";
}
let currentImageIndex;
let images;

function showImageModal(src) {
  images = document.querySelectorAll('.modal-content img');
  for (let i = 0; i < images.length; i++) {
    if (images[i].src === src) {
      currentImageIndex = i;
      break;
    }
  }
  document.getElementById("large-image").src = src;
  document.getElementById("image-modal").style.display = "flex";
  document.getElementById("image-modal").addEventListener("touchstart", handleTouchStart);
  document.getElementById("image-modal").addEventListener("touchend", handleTouchEnd);
  document.getElementById("large-image").addEventListener("click", handleClick);
}

function closeImageModal() {
  document.getElementById("image-modal").style.display = "none";
  document.getElementById("image-modal").removeEventListener("touchstart", handleTouchStart);
  document.getElementById("image-modal").removeEventListener("touchend", handleTouchEnd);
  document.getElementById("large-image").removeEventListener("click", handleClick);
}

let startX;

function handleTouchStart(e) {
  startX = e.touches[0].clientX;
}

function handleTouchEnd(e) {
  let endX = e.changedTouches[0].clientX;
  if (startX > endX + 50) {
    showNextImage();
  } else if (startX < endX - 50) {
    showPreviousImage();
  }
}

function handleClick(e) {
  let rect = document.getElementById("large-image").getBoundingClientRect();
  let x = e.clientX - rect.left;
  if (x < rect.width / 2) {
    showPreviousImage();
  } else {
    showNextImage();
  }
}

function showPreviousImage() {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  document.getElementById("large-image").src = images[currentImageIndex].src;
}

function showNextImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  document.getElementById("large-image").src = images[currentImageIndex].src;
}
const stackedImages = document.querySelectorAll('.stacked-images img');

stackedImages.forEach((image, index) => {
  if (index === 0) {
    image.style.top = `50%`;
    image.style.left = `50%`;
    image.style.transform = `translate(-50%, -50%) ${image.style.transform}`;
    image.style.zIndex = stackedImages.length - index;
  } else {
    const x = Math.random() * 200 - 100; 
    const y = Math.random() * 200 - 100; 

    image.style.top = `calc(50% + ${y}px)`;
    image.style.left = `calc(50% + ${x}px)`;
    image.style.zIndex = stackedImages.length - index;
  }
});




  </script>
